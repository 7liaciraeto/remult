<ng-container *ngFor="let line of settings.lines">
  
    <div class="one-line">
        <data-control2 [settings]="settings.columns" [map]="map" [record]="settings.columns.currentRow()"
            *ngFor="let map of line">
        </data-control2>
    </div>
</ng-container>
<div  *ngIf="!settings.lines">
    <data-control2 [settings]="settings.columns" [map]="map" [record]="settings.columns.currentRow()"
        *ngFor="let map of settings.columns.items">
    </data-control2>
</div>
